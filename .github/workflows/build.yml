# .github/workflows/build.yml
name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'

# Cancel superseded runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      packages: write

    env:
      # Make Gradle a bit chattier on CI if something goes sideways
      CI: true

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'

      - name: Set up Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4
        with:
          # PRs read from cache, main can write
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Print Gradle Version
        run: ./gradlew --version

      - name: Build & Unit Test (all modules)
        run: ./gradlew clean build --stacktrace
